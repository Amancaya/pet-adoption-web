<h2 mat-dialog-title>Eliminar refugio</h2>
<mat-dialog-content class="mat-typography">
    <p>¿Está segur@ que desea eliminar el refugio {{ name }}?</p>
</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-button mat-dialog-close>Cancel</button>
    <button mat-stroked-button color="primary" [mat-dialog-close]="true" (click)="delete()" cdkFocusInitial>Eliminar</button>
</mat-dialog-actions>
