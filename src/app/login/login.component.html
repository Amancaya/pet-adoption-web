<mat-card class="login-container">

    <mat-card-title>Ingresar al Administrador</mat-card-title>

    <mat-card-content>

        <mat-form-field appearance="fill">
            <mat-label>Ingresa el email</mat-label>
            <input matInput type="email" placeholder="ejemplo@gmail.com" [formControl]="email" required>
            <mat-error *ngIf="email.invalid">{{getErrorEmailMessage()}}</mat-error>
        </mat-form-field>

        <mat-form-field appearance="fill">
            <mat-label>Enter your password</mat-label>
            <input matInput [type]="hide ? 'password' : 'text'" [formControl]="password">
            <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Ocultar password'"
                [attr.aria-pressed]="hide">
                <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
            </button>
        </mat-form-field>

    </mat-card-content>
    <mat-card-actions>
        <button mat-raised-button color="primary" (click)="login()">Ingresar</button>
    </mat-card-actions>
</mat-card>
